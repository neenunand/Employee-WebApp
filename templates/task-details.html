{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Colorlib Templates">
  <meta name="author" content="Colorlib">
  <meta name="keywords" content="Colorlib Templates">

  <!-- Title Page-->
  <title>Task Details</title>

  <!-- Icons font CSS-->
  <link href="{% static 'vendor2/mdi-font/css/material-design-iconic-font.min.css' %}" rel="stylesheet" media="all">
  <link href="{% static 'vendor2/font-awesome-4.7/css/font-awesome.min.css' %}" rel="stylesheet" media="all">
  <!-- Font special for pages-->
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">

  <!-- Vendor CSS-->
  <link href="{% static 'vendor2/select2/select2.min.css' %}" rel="stylesheet" media="all">
  <link href="{% static 'vendor2/datepicker/daterangepicker.css' %}" rel="stylesheet" media="all">

  <!-- Main CSS-->
  <link href="{% static 'css/main2.css' %}" rel="stylesheet" media="all">
</head>

<body>
  <div class="page-wrapper bg-blue p-t-100 p-b-100 font-robo">
    <div class="wrapper wrapper--w680">
      <div class="card card-1">
        <div class="card-heading"></div>
        <div class="card-body">
        <h2 class="title">Assign new task</h2>
          <form method="POST">
            <div class="input-group">
              <input class="input--style-1" type="text" data-bind="value: taskname" placeholder="Task name" name="name">
            </div>
          
            <div class="input-group">
              <div class="rs-select2 js-select-simple select--no-search">
                <select id="assignee" name="class" data-bind="options: employees_list, optionsText: 'firstname', optionsValue: 'id', optionsCaption: 'Select', value: assignee">
                </select>
                <div class="select-dropdown"></div>
              </div>
            </div>

            
            <div class="input-group">
              <input class="input--style-1" type="text" data-bind="value: status" placeholder="Status" name="status">
            </div>

            <div class="row row-space">
              <div class="col-2">
                <div class="input-group">
                  <input class="input--style-1 js-datepicker" type="text" placeholder="Startdate" name="startdate" id="sd" data-bind="value: start_date">
                  <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                </div>
              </div>
              <div class="col-2">
                <div class="input-group">
                  <input class="input--style-1 js-datepicker" type="text" placeholder="Enddate" name="enddate" id="ed" data-bind="value: end_date">
                  <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                </div>
              </div>
            </div>
              
            <div class="p-t-20">
              <button class="btn btn--radius btn--green" type="button" data-bind="click: updateTask">Update Task</button>
              <button class="btn btn--radius btn--green" type="button" data-bind="click: deleteTask">Delete Task</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Jquery JS-->
  <script src="{% static 'vendor2/jquery/jquery.min.js' %}"></script>
  <!-- Vendor JS-->
  <script src="{% static 'vendor2/select2/select2.min.js' %}"></script>
  <script src="{% static 'vendor2/datepicker/moment.min.js' %}"></script>
  <script src="{% static 'vendor2/datepicker/daterangepicker.js' %}"></script>

  <script src="{% static 'js/knockout-3.5.0.js' %}"></script>
  <!-- Main JS-->
  <script src="{% static 'js/global.js' %}"></script>
  <script src="{% static 'js/task-details.js' %}"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
